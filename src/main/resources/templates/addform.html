<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>음악 추가하기</h1>
    <form action="/music/add" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>

        <label for="singer">가수:</label>
        <input type="text" id="singer" name="singer" required>

        <label for="album">앨범:</label>
        <input type="text" id="album" name="album" required>

        <label for="genre">장르:</label>
        <input type="text" id="genre" name="genre" required>

        <label for="releaseDate">발매일:</label>
        <input type="date" id="releaseDate" name="releaseDate" required>

        <label for="ranking">순위:</label>
        <input type="number" id="ranking" name="ranking" min="1" required>

        <label for="bookingNum">예약번호:</label>
        <input type="text" id="bookingNum" name="bookingNum" required>

        <label for="image">앨범 이미지:</label>
        <input type="text" id="image" name="image" required>

        <input type="submit" value="추가하기">
    </form>
</div>

</body>
</html>
