<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>음악 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-group input[readonly] {
            background-color: #f2f2f2;
            color: #888;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45A049;
        }
    </style>
</head>
<body>

<h1>음악 정보 수정</h1>
<div class="form-container">
    <form action="/music/update" th:object="${music}">
        <div class="form-group">
            <label>번호</label>
            <input th:field="*{idx}" readonly>
        </div>
        <div class="form-group">
            <label>제목</label>
            <input th:field="*{title}">
        </div>
        <div class="form-group">
            <label>가수</label>
            <input th:field="*{singer}">
        </div>
        <div class="form-group">
            <label>앨범</label>
            <input th:field="*{album}">
        </div>
        <div class="form-group">
            <label>장르</label>
            <input th:field="*{genre}">
        </div>
        <div class="form-group">
            <label>발매일</label>
            <input type="date" th:field="*{releaseDate}">
        </div>
        <div class="form-group">
            <label>순위</label>
            <input th:field="*{ranking}">
        </div>
        <div class="form-group">
            <label>예약번호</label>
            <input th:field="*{bookingNum}">
        </div>
        <div class="form-group">
            <label>앨범 이미지</label>
            <input th:field="*{image}">
        </div>
        <input type="submit" value="수정" class="submit-button">
    </form>
</div>

</body>
</html>
