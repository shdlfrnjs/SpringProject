<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <!--    <link rel="stylesheet" th:href="@{/css/page/home.css}" >-->
        <style>
            .section {
                margin-bottom: 20px;
            }

            .d-flex {
                display: flex;
                align-items: center; /* 수직 중앙 정렬 */
            }

            h2 {
                margin-left: 10px; /* 왼쪽 여백 추가 */
            }

            /* 아티스트 섹션 제목 스타일 */
            .artist-section-title {
            }

            /* 아티스트 리스트 그리드 레이아웃 */
            .artist-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 최소 200px */
                gap: 20px; /* 카드 간격 */
                padding: 10px 20px; /* 리스트 내부 여백 */
            }

            /* 개별 아티스트 카드 */
            .artist-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #ffffff; /* 카드 배경 흰색 */
                border: 1px solid #ddd; /* 옅은 테두리 */
                border-radius: 10px; /* 둥근 모서리 */
                overflow: hidden; /* 이미지가 넘어가지 않도록 */
                text-align: center;
                padding: 15px;
                transition: transform 0.2s ease, box-shadow 0.2s ease; /* 부드러운 호버 효과 */
                cursor: pointer;
            }

            .artist-item:hover {
                transform: scale(1.05); /* 살짝 확대 */
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 호버 시 그림자 효과 */
            }

            /* 링크 기본 밑줄 제거 */
            .artist-item a {
                text-decoration: none; /* 밑줄 제거 */
                color: inherit; /* 텍스트 색상 상속 */
            }

            .artist-item a:hover {
                color: inherit; /* 호버 시에도 텍스트 색상 유지 */
            }

            /* 아티스트 이미지 스타일 */
            .artist-image {
                width: 100px; /* 이미지 크기 */
                height: 100px;
                object-fit: cover; /* 비율 유지 */
                border-radius: 50%; /* 원형 이미지 */
                margin-bottom: 15px;
                border: 2px solid #ddd; /* 이미지 테두리 */
            }

            /* 아티스트 정보 컨테이너 */
            .artist-info {
                margin-top: 10px;
            }

            /* 아티스트 이름 스타일 */
            .artist-name {
                font-size: 1.1em;
                font-weight: bold;
                margin: 0;
                color: #333;
            }

            /* 아티스트 소속사 정보 */
            .artist-agency {
                font-size: 0.9em;
                color: #666; /* 보조 텍스트 색상 */
                margin-top: 5px;
            }

            /* 테이블 스타일 */
            .music-list {
                width: 100%;
                border-collapse: collapse; /* 테두리 중복 제거 */
                margin: 0; /* 테이블 상하 여백 */
                font-size: 1em;
                font-family: Arial, sans-serif;
            }

            .music-list th, .music-list td {
                padding: 10px 15px; /* 셀 안쪽 여백 */
                text-align: center; /* 텍스트 중앙 정렬 */
                border-bottom: 1px solid #ddd; /* 셀 아래 테두리 */
            }

            .music-list thead th {
                background-color: #f8f9fa; /* 헤더 배경색 */
                font-weight: bold;
                text-align: center; /* 헤더 텍스트 중앙 정렬 */
                border-bottom: 2px solid #dee2e6; /* 헤더 테두리 강조 */
            }

            /* 곡정보 셀 스타일 */
            .music-info {
                display: flex; /* 이미지와 텍스트를 가로 정렬 */
                align-items: center; /* 수직 중앙 정렬 */
            }

            .music-info img {
                width: 60px; /* 이미지 너비 */
                height: 60px; /* 이미지 높이 */
                margin-right: 15px; /* 이미지와 텍스트 간 간격 */
                border-radius: 5px; /* 이미지 둥글게 처리 */
                object-fit: cover; /* 이미지 크기에 맞게 조정 */
            }

            .music-details {
                text-align: left; /* 텍스트 왼쪽 정렬 */
            }

            .music-title a {
                font-weight: bold;
                font-size: 1.1em; /* 제목 크기 */
                text-decoration: none; /* 링크 밑줄 제거 */
                color: #333; /* 기본 텍스트 색상 */
            }

            .music-title a:hover {
                color: #007bff; /* 호버 시 강조 색상 */
            }

            .music-singer a {
                font-size: 0.9em; /* 가수 이름 크기 */
                color: #6c757d; /* 보조 텍스트 색상 */
                text-decoration: none; /* 링크 밑줄 제거 */
            }

            .music-singer a:hover {
                color: #0056b3; /* 가수 링크 호버 색상 */
            }

            /* 테이블 열 스타일 */
            .music-list td:last-child, .music-list th:last-child {
                text-align: center; /* 마지막 열 중앙 정렬 */
            }

            .music-list tr:hover {
                background-color: #f1f3f5; /* 행에 호버 시 배경색 */
            }

            /* 담기 버튼을 감싸는 컨테이너 스타일 */
            .btn-container {
                display: flex;
                justify-content: center; /* 수평 중앙 정렬 */
                align-items: center; /* 수직 중앙 정렬 */
            }

            /* 기본 버튼 스타일 */
            .btn-add-to-playlist {
                background-color: transparent; /* 배경색 투명 */
                color: #000; /* 아이콘 색상 검정 */
                border: none; /* 검정색 테두리 */
                padding: 6px 10px; /* 작은 여백 */
                font-size: 1.2rem; /* 아이콘 크기 작게 */
                border-radius: 50%; /* 원형 버튼 */
                display: flex; /* 아이콘 중앙 정렬 */
                align-items: center; /* 수직 중앙 정렬 */
                justify-content: center; /* 수평 중앙 정렬 */
                cursor: pointer; /* 포인터 모양으로 변경 */
                transition: transform 0.2s ease; /* 호버 시 효과 */
            }

            /* 호버 시 간단한 효과 */
            .btn-add-to-playlist:hover {
                transform: scale(1.2); /* 버튼 크기 살짝 커짐 */
            }

            /* 클릭 시 효과 */
            .btn-add-to-playlist:active {
                transform: scale(0.95); /* 클릭 시 버튼 크기 축소 */
            }

            /* 버튼 포커스 스타일 (키보드 접근성) */
            .btn-add-to-playlist:focus {
                outline: none; /* 기본 아웃라인 제거 */
            }

            .pagination {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                gap: 5px;
            }

            .pagination a {
                display: inline-block;
                padding: 8px 12px;
                margin: 0 4px;
                color: black;
                text-decoration: none;
                border: 1px solid black;
                border-radius: 4px;
                transition: background-color 0.3s, color 0.3s;
            }

            .pagination a:hover {
                background-color: black;
                color: white;
            }

            .pagination a.active {
                background-color: black;
                color: white;
                pointer-events: none; /* 활성화된 페이지는 클릭 불가 */
            }

            .pagination a.disabled {
                color: #aaa;
                border-color: #aaa;
                pointer-events: none; /* 비활성화된 버튼은 클릭 불가 */
            }

            .caution {
                text-align: center; /* 텍스트 중앙 정렬 */
            }
        </style>
    </th:block>
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <!--    <script th:src="@{/js/page/home.js}"></script>-->
        <script>

        </script>
    </th:block>
</head>
<body>
<!-- Content -->
<div layout:fragment="content">
    <div>
        <div class="section">
            <h2 class="artist-section-title">아티스트 (<span th:text="${totalArtistItems}"></span>)</h2>
            <div class="artist-list">
                <div class="artist-item" th:each="artist : ${artists}">
                    <a th:href="@{/artist/{singer}(singer=${artist.singer})}">
                        <img class="artist-image"
                             th:src="@{/img/artist/{image}(image=${artist.image})}"
                             alt="아티스트 이미지">
                        <div class="artist-info">
                            <h3 class="artist-name" th:text="${artist.singer}"></h3>
                            <p class="artist-agency" th:text="${artist.agency}"></p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="caution" th:if="${#lists.isEmpty(artists)}">
                <h3>
                    <i class="fa-solid fa-triangle-exclamation" style="font-size: 2rem;"></i>
                    <br>
                    검색 결과가 없습니다.
                </h3>
            </div>
        </div>
        <div class="section">
            <h2>곡 (<span th:text="${totalMusicItems}"></span>)</h2>
            <table class="music-list">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>곡정보</th>
                    <th>앨범</th>
                    <th>조회수</th>
                    <th>담기</th>
                </tr>
                </thead>
                <tbody th:each="music, iterStat : ${musics}">
                <tr>
                    <td th:text="${startIndex + iterStat.index}"></td>
                    <td class="music-info">
                        <img th:src="@{/img/album/{image}(image=${music.image})}" alt="앨범 이미지">
                        <div class="music-details">
                            <div class="music-title">
                                <a th:href="@{/music/{idx}(idx=${music.idx})}" th:text="${music.title}"></a>
                            </div>
                            <div class="music-singer">
                                <a th:href="@{/artist/{singer}(singer=${music.singer})}" th:text="${music.singer}"></a>
                            </div>
                        </div>
                    </td>
                    <td th:text="${music.album}"></td>
                    <td th:text="${music.hits}"></td>
                    <td>
                        <div class="btn-container">
                            <button class="btn-add-to-playlist">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- 페이징 네비게이션 (musics가 있을 때만 보여짐) -->
            <div class="pagination" th:if="${!#lists.isEmpty(musics)}">
                <!-- 이전 버튼 -->
                <div th:if="${currentPage > 1}">
                    <a th:href="@{ /search(keyword=${keyword}, page=${currentPage - 1}, size=5, sort=${selectedSort}) }" th:text="'이전'"></a>
                </div>
                <div th:if="${currentPage == 1}">
                    <a class="disabled" th:text="'이전'"></a>
                </div>

                <!-- 페이지 번호 버튼 -->
                <div th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{ /search(keyword=${keyword}, page=${i}, size=5, sort=${selectedSort}) }"
                       th:classappend="${i == currentPage ? 'active' : ''}"
                       th:text="${i}"></a>
                </div>

                <!-- 다음 버튼 -->
                <div th:if="${currentPage < totalPages}">
                    <a th:href="@{ /search(keyword=${keyword}, page=${currentPage + 1}, size=5, sort=${selectedSort}) }" th:text="'다음'"></a>
                </div>
                <div th:if="${currentPage == totalPages}">
                    <a class="disabled" th:text="'다음'"></a>
                </div>
            </div>
        </div>
        <!-- 검색 결과가 없을 경우 경고 메시지 -->
        <div class="caution" th:if="${#lists.isEmpty(musics)}">
            <h3>
                <i class="fa-solid fa-triangle-exclamation" style="font-size: 2rem;"></i>
                <br>
                검색 결과가 없습니다.
            </h3>
        </div>
    </div>
</div>
</body>
</html>
